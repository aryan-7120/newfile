<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Your One-Stop Study Hub</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .results {
            display: flex;
            flex-direction: column;
        }

        .result {
            background-color: #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .result h2 {
            margin: 0 0 10px 0;
        }

        .result p {
            margin: 0;
        }

        .practice-section {
            margin-top: 20px;
        }

        .practice-section h2 {
            margin-bottom: 10px;
        }

        .practice-problems {
            display: flex;
            flex-direction: column;
        }

        .problem {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .problem h3 {
            margin: 0 0 10px 0;
        }

        .problem p {
            margin: 0;
        }

        .answer {
            margin-top: 10px;
            display: none;
        }

        .check-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .checklist {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .checklist h2 {
            margin-bottom: 10px;
        }

        .checklist ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist li {
            margin-bottom: 10px;
        }

        .checklist input {
            margin-right: 5px;
        }

        .history {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .history h2 {
            margin-bottom: 10px;
        }

        .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history li {
            margin-bottom: 10px;
        }

        .history a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>StudyBuddy</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#">New Topic</a></li>
                <li><a href="#">Checklist</a></li>
                <li><a href="#">History</a></li>
            </ul>
        </nav>

        <main>
            <div class="search-bar">
                <input type="text" placeholder="Search for a topic...">
                <button>Search</button>
            </div>

            <div class="results">
                <!-- Search results will be displayed here -->
            </div>

            <div class="practice-section">
                <h2>Practice Problems</h2>
                <div class="practice-problems">
                    <!-- Practice problems will be displayed here -->
                </div>
            </div>

            <div class="checklist">
                <h2>Checklist</h2> 
                <ul>
                    <!-- Checklist items will be displayed here -->
                </ul>
            </div>

            <div class="history">
                <h2>History</h2>
                <ul>
                    <!-- History items will be displayed here -->
                </ul>
            </div>
        </main>
    </div>

    <script>
        // JavaScript to handle search, results, practice problems, and checklist
        const searchBar = document.querySelector('.search-bar input');
        const searchButton = document.querySelector('.search-bar button');
        const resultsContainer = document.querySelector('.results');
        const practiceProblemsContainer = document.querySelector('.practice-problems');
        const checklistContainer = document.querySelector('.checklist ul');

        // Function to fetch and display search results
        function displaySearchResults(topic) {
            // Logic to fetch search results from the internet based on the 'topic'
            // Example:
            const results = [
                { title: "Introduction to JavaScript", link: "https://www.example.com/javascript-intro" },
                { title: "JavaScript Basics", link: "https://www.example.com/javascript-basics" },
                // ... more search results
            ];

            resultsContainer.innerHTML = ''; // Clear previous results

            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.classList.add('result');
                resultElement.innerHTML = `
                    <h2>${result.title}</h2>
                    <p><a href="${result.link}">${result.link}</a></p>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }

        // Function to display practice problems related to a topic
        function displayPracticeProblems(topic) {
            // Logic to fetch practice problems based on the 'topic'
            // Example:
            const problems = [
                { question: "What is the output of console.log(2 + 2);?", answer: "4" },
                { question: "What is the difference between var and let in JavaScript?", answer: "Var is function scoped, while let is block scoped." },
                // ... more practice problems
            ];

            practiceProblemsContainer.innerHTML = ''; // Clear previous problems

            problems.forEach(problem => {
                const problemElement = document.createElement('div');
                problemElement.classList.add('problem');
                problemElement.innerHTML = `
                    <h3>${problem.question}</h3>
                    <p class="answer">${problem.answer}</p>
                    <button class="check-button">Check Answer</button>
                `;
                practiceProblemsContainer.appendChild(problemElement);

                // Add event listener to check answer button
                problemElement.querySelector('.check-button').addEventListener('click', () => {
                    problemElement.querySelector('.answer').style.display = 'block';
                });
            });
        }

        // Function to display checklist items based on a topic
        function displayChecklist(topic) {
            // Logic to fetch checklist items based on the 'topic'
            // Example:
            const checklistItems = [
                "Understand JavaScript variables",
                "Learn about JavaScript data types",
                "Master JavaScript operators",
                // ... more checklist items
            ];

            checklistContainer.innerHTML = ''; // Clear previous checklist items

            checklistItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <input type="checkbox" id="${item.replace(/\s+/g, '')}">
                    <label for="${item.replace(/\s+/g, '')}">${item}</label>
                `;
                checklistContainer.appendChild(listItem);
            });
        }

        // Event listener for search button
        searchButton.addEventListener('click', () => {
            const topic = searchBar.value;
            displaySearchResults(topic);
            displayPracticeProblems(topic);
            displayChecklist(topic);
        });
    </script>
</body>
</html>
